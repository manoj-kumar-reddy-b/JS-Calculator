
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon-cal.png" type="image/x-icon">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <div class="result">
            <p id="result"></p>
        </div> -->
        <div class="result">
            <div id="result">0</div>    </div>
    
        <!-- buttons container  -->
        <div class="buttons">
            <!-- first row  -->
        <div class="row">
            <button>C</button>
            <button>DEL</button>
            <button>+</button>
            <button>%</button>
        </div>
            <!-- second row -->
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <!-- third row  -->
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <!-- fourth row  -->
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <!-- 5th row  -->
        <div class="row">
            <button id="dot">.</button>
            <button>0</button>
            <button id="equal">=</button>
           
        </div>
    </div> 
    <!-- buttons container  -->
    </div>
    <script src="script.js"></script>
</body>
</html>
